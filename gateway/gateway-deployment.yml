---
apiVersion: "v1"
kind: "List"
items:
  - apiVersion: "v1"
    kind: "Service"
    metadata:
      labels:
        app: "gateway"
        version: "1.0-SNAPSHOT"
        group: "ryanjbaxter"
      name: "gateway"
    spec:
      ports:
        - name: "http"
          port: 80
          targetPort: 8070
      selector:
        app: "gateway"
        version: "1.0-SNAPSHOT"
        group: "ryanjbaxter"
      type: "NodePort"
  - apiVersion: "apps/v1"
    kind: "Deployment"
    metadata:
      labels:
        app: "gateway"
        version: "1.0-SNAPSHOT"
        group: "ryanjbaxter"
      name: "gateway"
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: "gateway"
          version: "1.0-SNAPSHOT"
          group: "ryanjbaxter"
      template:
        metadata:
          labels:
            app: "gateway"
            version: "1.0-SNAPSHOT"
            group: "ryanjbaxter"
        spec:
          containers:
            - env:
                - name: "KUBERNETES_NAMESPACE"
                  valueFrom:
                    fieldRef:
                      fieldPath: "metadata.namespace"
                - name: "SPRING_PROFILES_ACTIVE"
                  value: "kubernetes"
              image: "ryanjbaxter/gateway:1.0-SNAPSHOT"
              imagePullPolicy: "IfNotPresent"
              livenessProbe:
                httpGet:
                  path: "/actuator/health"
                  port: 8070
                  scheme: "HTTP"
                initialDelaySeconds: 0
                periodSeconds: 30
                timeoutSeconds: 10
              name: "gateway"
              ports:
                - containerPort: 8070
                  name: "http"
                  protocol: "TCP"
              readinessProbe:
                httpGet:
                  path: "/actuator/health"
                  port: 8070
                  scheme: "HTTP"
                initialDelaySeconds: 0
                periodSeconds: 30
                timeoutSeconds: 10
